<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- external dependencies -->
<script type="text/javascript" src="scripts/vendor/jquery.min.js"></script>
<script type="text/javascript" src="scripts/vendor/jquery-ui.min.js"></script>

<!-- Flashcards stuff -->
<script type="text/javascript" src="scripts/colors.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

<!-- Local CSS -->
<link rel="stylesheet" href="styles/main.css">

<!-- FA -->
<!-- <link rel="stylesheet" href="styles/fa/css/font-awesome.min.css"> -->

</head>
<body>
<div id="cards">
</div>


<div class='modal fade' id="detail-modal" role="dialog" tabindex='-1'>
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Header -->
			<div class="modal-header">
				<button type="button" class="close-modal" data-dismiss="modal">
					<span aria-hidden="true" class="modal_button">&times;</span>
				</button>
				<div id="modal-title"></div>
			</div>
			<!-- Body -->
		    <div class='modal-body'>
		    	<div id="fullsize-images"></div>
		    </div>
			<!-- Footer -->
		    <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	 		</div>
	 	</div>
	</div>
</div>


<script type="text/javascript">
/**
 * Upon dom load, do this by default 
 */
$(document).ready(function() {
	// Pass in a CSV file to read data from
	getFlashcardData('flashcard-data.csv').then(function(data) {
		// Save to global object
		window.flashcards = data;
		// Add the cards to the page
		drawCards(data);
	});
});

$.fn.slideFadeToggle = function(easing, callback) {
  return this.animate({ opacity: 'toggle', height: 'toggle' }, 'fast', easing, callback);
};
</script>

</body>
</html>
